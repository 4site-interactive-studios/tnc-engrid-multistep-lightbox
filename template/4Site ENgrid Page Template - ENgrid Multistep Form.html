    <!-- Start Render Critical Javascript (comes after the DOM has finished loading) -->
    <script>
      // 4Site's simplified image lazy loader
      var srcDefer = document.querySelectorAll("img[data-src]");
      for (var i = 0; i < srcDefer.length; i++) {
        let dataSrc = srcDefer[i].getAttribute("data-src");
        if (dataSrc) {
          srcDefer[i].setAttribute("decoding", "async"); // Gets image processing off the main working thread
          srcDefer[i].setAttribute("loading", "lazy"); // Lets the browser determine when the asset should be downloaded
          srcDefer[i].setAttribute("src", dataSrc); // Sets the src which will cause the browser to retrieve the asset
          srcDefer[i].setAttribute("data-engrid-data-src-processed", "true"); // Sets an attribute to mark that it has been processed by ENGrid
          srcDefer[i].removeAttribute("data-src"); // Removes the data-source
        }
      }
    </script>
    <!-- End Render Critical Javascript (comes after the DOM has finished loading) -->

    <!-- Additional Social Sharing Meta Tags Used by Facebook-->

    <!-- START: Multistep Script -->
    <script>
      function sendMessage(key, value) {
        const message = { key: key, value: value };
        if (window.self !== window.top) window.parent.postMessage(message, "*");
      }
      if (pageJson.pageNumber === pageJson.pageCount) {
        document.querySelector("body").dataset.thankYou = "true";
        sendMessage("status", "loaded");
        sendMessage("status", "celebrate");
        sendMessage("class", "thank-you");
      }
    </script>
    <!-- END: Multistep Script -->

    <!-- START: Attribution Session -->
    <script>
      window.additionalCommentsTag = `{user_data~Additional Comments Stand In}`;

      const scriptElement = document.createElement("script");
      scriptElement.src =
        "https://aaf1a18515da0e792f78-c27fdabe952dfc357fe25ebf5c8897ee.ssl.cf5.rackcdn.com/2246/en-attribution-session.js?v=1";
      scriptElement.setAttribute("session-expiration", "900");
      scriptElement.setAttribute(
        "session-additional_comments",
        "supporter.NOT_TAGGED_62"
      );
      scriptElement.setAttribute(
        "session-iframe",
        "https://www.nature.org/en-us/cdc/"
      );
      document.head.appendChild(scriptElement);
    </script>
    <!-- END: Attribution Session -->
    <!-- ENgrid Multistep Self-Loading Code -->
    <script>
      if (window.self === window.top && "DonationLightboxOptions" in window) {
        const loadScript = (url) => {
          const script = document.createElement("script");
          script.src = url;
          script.onerror = () => console.error(`Failed to load script: ${url}`);
          document.head.appendChild(script);
        };
        document.cookie =
          "HideDonationLightbox=;path=/;expires=Thu, 01 Jan 1970 00:00:01 GMT";
        loadScript(
          "https://aaf1a18515da0e792f78-c27fdabe952dfc357fe25ebf5c8897ee.ssl.cf5.rackcdn.com/2246/donation-lightbox-parent.js"
        );
      }
    </script>
